INICIO ESTILOS DE MENÚ HORIZONTAL

/* Add a black background color to the top navigation */
.topnav {
  /*background-color: #333;*/
  /*overflow: hidden;*/
  position: absolute;
  bottom: 0px;
  width: 100%;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 10px 10px 0px 0px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add an active class to highlight the current page */
.topnav a.active {
  background-color: #d82949;
  color: white;
  text-decoration: underline;
  font-weight: bolder;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}
.lnk-ingresar {
    float: right;
    margin-right: 3%;
}
.menulist {
    display:block;
    padding-left:3px;
    padding-right:3px;
    height: fit-content;
}
.menulist > ul {
    position: absolute;
    display: block;
    background-color: #ae0b37;
    z-index: 9999;
    top: 50px;

    margin: 0px 0px 0px 0px !important;

    border-radius: 0px 0px 15px 15px;
}
#myTopnav > ul {

}
.submenulist > a {

    color: #f2f2f2;
}
.submenulist > a:hover {
    background-color: #ae0b37;
    color: #f2f2f2;
    text-decoration: underline;
}
.submenucontainer {
  display: none !important;
}
.submenuItems:hover > .submenucontainer {
    display: block !important;
}

{% block content %}
<div class="col-12 col-sm-12 col-md-12 col-xl-12 col-lg-12" role="main" >
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
            <div class="x_panel" style="height: 100vh;">
                <div class="x_content">
                    <br />
                    <div id="wrapper_formulario">
                        <form class="form-horizontal form-label-left">
                            <div class="row">
                                <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12 form-group row">
                                    <select class="form-select form-select-sm" id="tipousuario" required="required">
                                        <option value="">Seleccionar tipo de usuario</option>
                                        <option value="a">Administrador</option>
                                        <option value="i">Investigador</option>
                                    </select>
                                </div>
                            </div>
                            <div id="form-wrapper">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback">
                                        <input type="text" class="form-control has-feedback-left form-control-sm required" id="registro_nombre" name="registro_nombre" placeholder="Nombre (s)" required="required" data-name="Nombre">
                                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback">
                                        <input type="text" class="form-control has-feedback-left form-control-sm required" id="registro_apellido-paterno" name="registro_apellido-paterno" placeholder="Apellido Paterno" required="required"  data-name="Apellido Paterno">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback">
                                        <input type="text" class="form-control has-feedback-left form-control-sm" id="registro_apellido-materno" name="registro_apellido-materno" placeholder="Apellido Materno"  data-name="Apellido Materno">
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback">
                                        <input type="number" onkeypress="return onlyNumberKey(event)" class="form-control has-feedback-left form-control-sm required" id="registro_edad" name="registro_edad" placeholder="Edad" required="required"  data-name="Edad">
                                        <span class="fa fa-birthday-cake form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback data-admin">
                                        <input type="text" class="form-control has-feedback-left form-control-sm required" id="registro_curp" name="registro_curp" placeholder="CURP"  data-name="CURP" style="text-transform: uppercase;">
                                        <span class="fa fa-list-alt form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback">
                                        <label class="control-label">Te identificas como: </label>
                                        <input type="radio" value="M"  data-name="Sexo" class="form-control flat form-control-sm" name="registro_sexo">Masculino
                                        <input type="radio" value="F"  data-name="Sexo" class="form-control flat form-control-sm" name="registro_sexo">Femenino
                                        <input type="radio" value="N"  data-name="Sexo" class="form-control flat form-control-sm" name="registro_sexo">Prefiero no decir
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group row">
                                        <select class="form-select form-select-sm required" data-name="Escolaridad" name="registro_nivel-de-estudios" required="required">
                                            <option value="">Escolaridad</option>
                                            <option value="licenciatura">Licenciatura</option>
                                            <option value="maestria">Maestría</option>
                                            <option value="doctorado">Doctorado</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group row">
                                        <select class="form-select form-select-sm required"  data-name="Institución de estudios" name="registro_institucion-de-estudios" required="required">
                                            <option value="">Institución de adscripción</option>
                                            <option value="IPN">IPN</option>
                                            <option value="UNAM">UNAM</option>
                                            <option value="UAM">UAM</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group row data-investigador">
                                        <select class="form-select form-select-sm required"  data-name="Área de estudios" name="registro_areas-de-estudios" required="required">
                                            <option value="">Área</option>
                                            <option value="Área A">Área A</option>
                                            <option value="Área B">Área B</option>
                                            <option value="Área C">Área C</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group has-feedback data-investigador">
                                        <input type="email" class="form-control has-feedback-left form-control-sm camp-investigad required" id="registro_email" name="registro_email" placeholder="Email" required="required"  data-name="eMail">
                                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback">
                                        <input type="password" class="form-control required"  data-name="Password" name="registro_password" id="password1" placeholder="Password">
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group has-feedback">
                                        <input type="password" class="form-control required"  data-name="Confirmación de password" name="registro_confirmacion-de-password" id="confirmPassord" placeholder="Confirmar Password">
                                    </div>
                                </div>
                                <div class="row">
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="form-group">
                                            <label for="captcha">Ingresa los caracteres mostrados</label>
                                            <img src="{% url 'admin_sistema:image_captcha' %}" alt="CAPTCHA" class="captcha-image"><i class="fa fa-redo refresh-captcha"> Refrescar captcha</i> 
                                            <input type="text" id="captcha" name="captcha_challenge" pattern="[A-Z]{6}">
                                        </div>
                                    </div>
                                </div>
                                <div class="item form-group col-sm-12 col-md-12 form-group row">
                                    <div class="col-md-6 col-sm-6 offset-md-3">
                                        <button class="btn btn-danger" type="button">Cancelar</button>
                                        <button type="button" class="btn btn-success" id="btn-solicitadregistro">Solicitar registro</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- FIN DE COLUMNA -->
    </div>
</div>
{% endblock %}
