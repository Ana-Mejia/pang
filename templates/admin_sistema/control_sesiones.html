<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        {% load static %}
        <link rel="icon" href="{% static 'vendors/pangeos/production/images/favicon.ico' %}" type="image/ico" />

        <title>PANGEOS-MX</title>

        <!-- Bootstrap -->
        <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <!-- NProgress -->
        <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
        <!-- Animate.css -->
        <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="{% static 'vendors/pangeos/build/css/custom.css' %}" rel="stylesheet">
        <style type="text/css">
            #serveranswer { display: none; }
            #loginform {
                background-color: #fcfcfc !important;
                padding: 15px !important;
                border-radius: 20px !important;
                -webkit-box-shadow: 5px 5px 5px 5px #540019;
                box-shadow: 5px 5px 5px 5px #540019;
                border: 2px solid #FF014C;
            }
            #loginform h1:after, #loginform h1:before {
                content: "" !important;
                height: 0px !important;
                width: 0px !important;
            }
            #btnLogin {
                font-size: 1.1em;
                font-weight: bolder;
                text-decoration: underline;
            }
            .login-btn_wrapper {
                margin: 15px auto 30px auto;
            }
        </style>
    </head>

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <div id="loginform">
                            <div class="">
                                &nbsp;
                            </div>
                            <div>
                                <br>
                                <h5>Existe una sesión abierta en otro navegador.</h5>
                                <br>
                                <h6>Selecciona la opción "Continuar aquí" para ingresar a Pangeos en esta ventana.</h6>
                                <br>
                            </div>
                            <div class="">
                                <div class="login-btn_wrapper">
                                    <div class="row">
                                        <div class="col-12 colxm-12 col-md-6 col-lg-6 col-xl-6">
                                            <form action="{% url 'index' %}" method="POST">
                                                {% csrf_token %}
                                                <button type="submit" class="list-group-item list-group-item-action">Cancelar</button>
                                            </form>
                                        </div>
                                        <div class="col-12 colxm-12 col-md-6 col-lg-6 col-xl-6">
                                            <form action="{% url 'admin_sistema:login3' %}" method="POST">
                                                {% csrf_token %}
                                                <input type="hidden" id="username" name="username" class="form-control" value="{{username}}" />
                                                <input type="hidden" id="password" name="password" class="form-control" value="{{password}}" />
                                                <button type="submit" class="list-group-item list-group-item-action">Continuar aquí</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{% static 'vendors/validator/multifield.js' %}"></script>
        <script src="{% static 'vendors/validator/validator.js' %}"></script>
    </body>
</html>
