<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>PANGEOS-MX</title>
    
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/ico" />
    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap-slider.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link href="{% static 'vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static 'vendors/jqvmap/dist/jqvmap.min.css' %}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    
    <!-- bootstrap-multiselect -->
    <link rel="stylesheet" href="{% static 'vendors/pangeos/build/css/jquery-multiple-select/bootstrap-multiselect.css' %}" type="text/css">

    <!-- INTROJS -->
    <link href="{% static 'vendors/introjs/css/introjs.min.css' %}" rel="stylesheet"/>
	<!-- switch personalizado -->
    <!-- <link rel="stylesheet" href="../vendors/pangeos/build/css/switch.css" type="text/css"> -->

    <!-- Custom Theme Style -->
    <link href="{% static 'vendors/pangeos/build/css/custom.css' %}" rel="stylesheet">
    
    {% block head %}

    {% endblock %}
</head>
<body class="nav-md">
              <div id="loadingmodalbackground">
                <div class="loader"></div>
              </div>
            <div id="fullScreen">
                <span><i class="fa fa-arrows-alt"></i></span>
            </div>
    <div class="container body">
        <div class="main_container">
            <!-- top navigation -->
            <!-- /top navigation -->

            <!-- page content -->
            {% include 'admin_sistema/header.html' %}

            {% block content %}
            {% endblock %}

            <!-- /page content -->
            {% include 'admin_sistema/footer.html' %}
        </div>
    </div>
    {% block script %}

    {% endblock %}
</body>
</html>
